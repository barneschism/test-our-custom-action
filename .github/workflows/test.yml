name: Test
on: 
  workflow_dispatch:
    inputs:
      who-to-greet:
        type: string
        required: true
        default: 'steve'

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Say hello
        uses: barneschism/hello-world-docker-action@v1.1.0
        with:
          who-to-greet: ${{ inputs.who-to-greet }}
